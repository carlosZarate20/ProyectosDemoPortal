    <div class="container">

        <form class="well form-horizontal" action="" method="post"  id="contact_form">
        <fieldset>

        <div class="form-group">
            <label data-id="nombre" class="col-md-4 control-label intfrase" key="nombre">First Name</label>  
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input  name="first_name" placeholder="First Name" class="form-control"  type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label data-id="apellido" class="col-md-4 control-label intfrase"  key="apellido" >Last Name</label> 
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="last_name" placeholder="Last Name" class="form-control"  type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label data-id="email" class="col-md-4 control-label intfrase" key="email">E-mail</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" placeholder="E-mail" class="form-control" type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label data-id="telefono" class="col-md-4 control-label intfrase"  key="telefono">Phone</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                    <input name="phone" placeholder="Phone" class="form-control" type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label data-id="direccion" class="col-md-4 control-label intfrase"  key="direccion">Address</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input name="address" placeholder="Address" class="form-control" type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label data-id="ciudad" class="col-md-4 control-label intfrase" key="ciudad">City</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input name="city" placeholder="City" class="form-control" type="text">
                </div>
            </div>
        </div>

        <div class="form-group"> 
        <label data-id="estado" class="col-md-4 control-label intfrase" key="estado">State</label>
            <div class="col-md-4 selectContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
                <select name="state" class="form-control selectpicker" >
                <option value=" " >Please select your state</option>
                <option>Alabama</option>
                <option>Alaska</option>
                <option>Arizona</option>
                <option>Arkansas</option>
                <option>California</option>
                <option>Colorado</option>
                <option>Connecticut</option>
                <option>Delaware</option>
                <option>District of Columbia</option>
                <option> Florida</option>
                <option>Georgia</option>
                <option>Hawaii</option>
                <option>daho</option>
                <option>Illinois</option>
                <option>Indiana</option>
                <option>Iowa</option>
                <option> Kansas</option>
                <option>Kentucky</option>
                <option>Louisiana</option>
                <option>Maine</option>
                <option>Maryland</option>
                <option> Mass</option>
                <option>Michigan</option>
                <option>Minnesota</option>
                <option>Mississippi</option>
                <option>Missouri</option>
                <option>Montana</option>
                <option>Nebraska</option>
                <option>Nevada</option>
                <option>New Hampshire</option>
                <option>New Jersey</option>
                <option>New Mexico</option>
                <option>New York</option>
                <option>North Carolina</option>
                <option>North Dakota</option>
                <option>Ohio</option>
                <option>Oklahoma</option>
                <option>Oregon</option>
                <option>Pennsylvania</option>
                <option>Rhode Island</option>
                <option>South Carolina</option>
                <option>South Dakota</option>
                <option>Tennessee</option>
                <option>Texas</option>
                <option>Uttah</option>
                <option>Vermont</option>
                <option>Virginia</option>
                <option>Washington</option>
                <option>West Virginia</option>
                <option>Wisconsin</option>
                <option>Wyoming</option>
                </select>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label data-id="codigoZip" class="col-md-4 control-label intfrase" key="codigoZip">Zip Code</label>  
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input name="zip" placeholder="Zip Code" class="form-control"  type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label data-id="website" class="col-md-4 control-label intfrase" key="website">Website or domain name</label>  
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-globe"></i></span>
                    <input name="website" placeholder="Website or domain name" class="form-control" type="text">
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label">Do you have hosting?</label>
            <div class="col-md-4">
                <div class="radio">
                    <label>
                        <input type="radio" name="hosting" value="yes" /> Yes
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="hosting" value="no" /> No
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label data-id="proyecto" class="col-md-4 control-label intfrase" key="proyecto">Project Description</label>
                <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                        <textarea class="form-control" name="comment" placeholder="Project Description"></textarea>
                </div>
            </div>
        </div>

        <div class="alert alert-success" role="alert" id="success_message">Success 
            <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" class="btn btn-warning intfrase" data-id="enviar">Send <span class="glyphicon glyphicon-send"></span></button>
            </div>
        </div>

    </fieldset>
    </form>
    </div>
